<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Autenticación</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
        }

        .form-container {
            background-color: #fff;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
        }

        .form-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            font-size: 16px;
        }

        .form-container input:focus {
            border-bottom-color: #8e2de2;
        }

        .form-container button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            color: white;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-container button:hover {
            background: linear-gradient(to right, #7b1fa2, #3700b3);
        }

        .toggle-link {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        .toggle-link a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 id="form-title">Registro</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Nombre" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="location" placeholder="Ubicación del terreno" required>
            <button type="submit">Registrarse</button>
        </form>
        <div class="toggle-link">
            <span id="toggle-text"><a id="toggle-link" href="#">Inicia sesión</a></span>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
